<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon_io/android-chrome-512x512.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"> -->
    <link rel="stylesheet" href="style.css" />
    <script src="random.js"></script>
    <script src="secret.js"></script>
    <!-- <script src="index1.js"></script> -->
    <!-- <script src="weather.js"></script> -->
    <title>Weather your Hunger</title>
</head>
<body>
    <div>
        <div id= "random-facts-container">
            <p id = "random-facts"></p>
        </div>
        <img src="assets/whiteOnTrans.GIF" alt="" style="height: 250px; width: auto;">
    </div>
   <div id = "container">
       <form id ="search-form">
           <h1>Search Recipes</h1>
           <p>Search Recipes</p>
            <input type="text" placeholder="recipes" id = "recipes">
            <br>
            
            

            <p> Search by diet preferences:</p>
            <select name="diet" id="diet-options">
                <option value="Vegetarian">Vegetarian</option>
                <option value="Lacto-Vegetarian">Lacto-Vegetarian</option>
                <option value="Ovo-Vegetarian">Ovo-Vegetarian</option>
                <option value="Pescatarian">Pescatarian</option>
                <option value="Vegan">Vegan</option>
                <option value="Gluten Free">Gluten Free</option>
                <option value="Paleo">Paleo</option>
                <option value="Primal">Primal</option>
                <option value="Ketogenic">Ketogenic</option>
                <option value="Whole30">Whole30</option>
              </select>
              <br>
            <input type="submit" value="find recipes">
       </form>
       <div id = "weather" >
        <div class="location">
			<h1 id= "h1">Finding your location...</h1>
			<img id="img" />
		</div>
		<div class="temperature">
			<div class="degree-section">
				<h2 id="h2"></h2>
				<span id="span"></span>
			</div>
			<div id="div"></div>
		</div>        
    </div>
       <div id = "random-recipes">
           
       </div>
       <div id= "food-by-weather">
           
       </div>
   </div>
   <div id= "recipe-list" style="display: none">
        <h2 id="recipe-title" >This works</h2> 
        <ul id = "list"></ul>
   </div>
   <div id = "all-things-of-single-recipe" style="display: none">
   <div id= "single-recipe" >
    <h3 id="single-recipe-title" >This </h2> 
        <img id="img">
        <!-- // cusine, link , sourceName, source url, serving size, prep time, summary
        //button links to webpage for recipe -->
       
        <p id="prep-time">Prep-time: </p>
        <p id="serving-size">serving size: </p>
        <p id="cusine">Cusine: </p>
        <p id="sourceName">sourceName: </p>
        <p id="weightPerServing">Portion Size: </p>
  

   <div id = "nutrition-section">
    <h4 id="Nutrition">Nutrition: </h4>
    <p id="carbs">Carbs: </p>
    <p id="fat">Fat: </p>
    <p id="protein">Protein: </p>
    </div>

    <div id = "ingreidents">
        <p>Ingreidents:</p>
        <ul id = "list-of-ingredients"></ul>

    </div>

    <div id = "steps">
        <p>steps:</p>
        <ul id = "list-of-steps"></ul>
    </div>

    <div>
        <button id = "more-results" >Similar Recipes</button>
    </div>

</div>
</div>

<div id = "similar-recipes" style="display: none">
    <h5 id  = "head-of-similar-recipes"></h5>
    <ul id = "similar-list"></ul>

</div>

 
<footer>
    <div>
        <button id = "back-to-recipe" style="display: none">Back To Recipes</button>
    </div>
    
    <div>
        <button id = "back-to-search" style="display: none">Back To Search</button>
    </div>
</footer>

</body>
</html>
