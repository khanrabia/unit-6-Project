<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="assets/favicon_io/android-chrome-512x512.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <script src="random.js"></script>
        <!-- <script src="secret.js"></script> -->
        <script src="index1.js"></script>
        <script src="weather.js"></script>
        <title>Weather your Hunger</title>
    </head>
    <body>
        <div id = "container">
            <div>
                <div id= "random-facts-container">
                    <p id = "random-facts"></p>
                </div>
            </div>
            
            <img id = "logo" src="assets/blackOnTrans.GIF" alt="" style="height: 300px; width: 300px;">
            
            <form id ="search-form">
                <div id = "search-padding">
                    <label for="res" id = "search-label">Search Recipes</label>
                    <input class="input is-rounded is-medium" name="res" type="text" placeholder="recipes" id = "recipes">
                </div>
                <br>
                
                <label id = "dropdown-label" for="diet">Diet Preferences</label>
                <div  id = "dropDown" class="select is-rounded is-medium is-focused">
                    <select name="diet" id="diet-options">
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Lacto-Vegetarian">Lacto-Vegetarian</option>
                        <option value="Ovo-Vegetarian">Ovo-Vegetarian</option>
                        <option value="Pescatarian">Pescatarian</option>
                        <option value="Vegan">Vegan</option>
                        <option value="Gluten Free">Gluten Free</option>
                        <option value="Paleo">Paleo</option>
                        <option value="Primal">Primal</option>
                        <option value="Ketogenic">Ketogenic</option>
                        <option value="Whole30">Whole30</option>
                    </select>
                </div>
                <br>
                
                <input id = "button" class="button is-primary is-large" type="submit" value="🍳">
            </form>
            
            <div id = "weather" >
                <h1 id= "h1">Finding your location...</h1>
                <img id="img"/>
                <h2 id="h2" ></h2>
                <span id="span" ></span>
                <div id="div" ></div>
            </div>
            
            
            <div id= "food-by-weather">
                <p  id = "user">Recipe by weather</p>
            </div>
            
            <div id = "random-recipes">
                <p  id = "user2">Random recipes</p>
            </div>
        </div>

        <div id= "recipe-list" style="display: none">
            
            <div id= "recipe-list-random-facts-container">
                <p id = "recipe-list-random-facts"></p>
                
            </div>
            <img id = "logo2" src="assets/blackOnTrans.GIF" alt="" style="height: 150px; width: 200px;">
            
            <h2 id="recipe-title" >This works</h2> 
            <ul id = "list"></ul>
        </div>
        
        <div id = "all-things-of-single-recipe" style="display: none">
            <div id= "single-recipe-list-random-facts-container">
                <p id = "single-recipe-list-random-facts"></p>
                
            </div>
            
            <div id= "single-recipe" >
                <img id = "logo3" src="assets/blackOnTrans.GIF" alt="" style="height: 150px; width: 200px;">
                <h3 id="single-recipe-title" >This </h3> 
                    <img id="img1">
                    <div  class="columns ">
                    <div id = "extra" class="column is-half"> 
                        <p id="prep-time" ><b>Prep-time:</b> </p>
                        <p id="serving-size"><b>serving size:</b> </p>
                        <p id="cusine">Cusine: </p>
                        <p id="sourceName">sourceName: </p>
                        <p id="weightPerServing">Portion Size: </p>
                    </div>
                    
                    <div id = "nutrition-section" class="column is-half">
                        <h4 id="Nutrition"><b>Nutrition:</b> </h4>
                        <p id="carbs">Carbs: </p>
                        <p id="fat">Fat: </p>
                        <p id="protein">Protein: </p>
                    </div>
                </div>
                    <div id = "ingreidents" >
                        <p><b>Ingredients:</b></p>
                        <ul id = "list-of-ingredients"></ul>
                    </div>
                    
                    <div id = "steps">
                        <p><b>Instructions:</b></p>
                        <ul id = "list-of-steps"></ul>
                    </div>
                    
                    <div>
                        <button id = "more-results"  class="button is-primary is-medium" >Similar Recipes</button>
                    </div>
                </div>
            </div>
            
            <div id = "similar-recipes" style="display: none; width: 1500px">
                <div id= "similar-recipe-list-random-facts-container">
                    <p id = "similar-recipe-list-random-facts"></p>
                </div>
                
                <img id = "logo4" src="assets/blackOnTrans.GIF" alt="" style="height: 150px; width: 200px;">

                <h5 id  = "head-of-similar-recipes"> Similar Results to your search</h5>
                <ul id = "similar-list"></ul>
            </div>
            
            <footer>
                <div>
                    <button class="button is-large  is-primary is-rounded " id = "back-to-recipe" style="display: none">Back To Recipes List</button>
                </div>
                
                <div>
                    <button class="button is-large  is-primary is-rounded " id = "back-to-search" style="display: none">⬅</button>
                </div>
            </footer>
        </body>
</html>
